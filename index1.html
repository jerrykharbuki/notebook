<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Transition</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(114, 101, 101);
      overflow: hidden;
    }

    button {
      padding: 12.5px 30px;
      border: 0;
      border-radius: 100px;
      background-color: #1f4158;
      color: #eadcdc;
      font-weight: bold;
      transition: all 0.5s;
    }

    /* Fullscreen overlay for swipe */
    .swipe {
      position: fixed;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: #1f4158;
      z-index: 999;
      transition: left 0.6s ease-in-out;
    }

    .swipe.active {
      left: 0;
    }
    p { color: rgb(44, 38, 38); 
        font-size: 30px; 
        position: absolute; top: 250px;
   
    }
  </style>
</head>
<body>
    <p>ohh litlle reminder..Never Give up!! </p>
  <button id="but">again click me </button>

  <div class="swipe" id="swipe"></div>

  <script>
    const btn = document.getElementById("but");
    const swipe = document.getElementById("swipe");

    btn.addEventListener("click", () => {
      swipe.classList.add("active");
      setTimeout(() => {
        window.location.href = "index2.html";
      }, 600); // matches the transition time
    });
  </script>
</body>
</html>
